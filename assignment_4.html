<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create An Account</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form id="accountForm">
      <div>
        <label for="firstNameInput">First name
          <input type="text" id="firstNameInput" placeholder="First name" required />
        </label>
      </div>
      <div>
        <label for="lastNameInput">Last name
          <input type="text" id="lastNameInput" placeholder="Last name" required />
        </label>
      </div>
      <div>
        <label for="emailInput">Email
          <input type="email" id="emailInput" minlength="10" placeholder="Email" required />
        </label>
      </div>
      <div>
        <label for="userNameInput">User name
          <input type="text" id="userNameInput" placeholder="User name" required />
        </label>
      </div>
      <div>
        <label for="passwordInput">Password
          <input type="password" id="passwordInput" minlength="8" maxlength="12" placeholder="Password" required />
        </label>
      </div>
      <div>
        <label for="birthdayInput">Birth date
          <input type="date" id="birthdayInput" placeholder="Birth date" required />
        </label>
      </div>
      <div>
        <label for="howHappyAreYouInput">How happy are you?
          <input type="range" id="howHappyAreYouInput" placeholder="How happy are you?" required />
        </label>
      </div>
      <div>
        <label for="whatIsYourFavColorInput">What is your favorite color?
          <input type="color" id="whatIsYourFavColorInput" placeholder="What is your favorite color?" required />
        </label>
      </div>
      <div>
        <input type="submit" value="Create Account">
      </div>
    </form>
  </body>
</html>
