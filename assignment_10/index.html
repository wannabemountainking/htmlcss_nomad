<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playlist</title>
</head>
<body>
  <header class="header-playlist">
    <span><!-- X 표시 --></span>
    <span>Playlist</span>
  </header>
  <main>
    <div class="album">
      <div class="album-image"></div>
      <h1>Random Love</h1>
      <h4>by Divay Kapoor</h4>
    </div>
    <div class="keys">
      <div class="keys__play">
<!--        play icon-->
        <h3>Play</h3>
      </div>
      <div class="keys__like">
<!--        heart icon-->
      </div>
      <div class="keys__plus">
<!--        add symbol-->
      </div>
    </div>
    <div class="playlist">
      <div class="playlist__item">
        <div class="playlist__item--color"></div>
        <div class="playlist__item--title">Matargasti</div>
        <div class="playlist__item--artist">Mohit Chauhan</div>
      </div>
    </div>
    <div class="playlist__item">
      <div class="playlist__item--color"></div>
      <div class="playlist__item--title">Attitude</div>
      <div class="playlist__item--artist">Lewis of Man ּּAttitude</div>
    </div>
    <div class="playlist__item">
      <div class="playlist__item--color"></div>
      <div class="playlist__item--title">Try Everything</div>
      <div class="playlist__item--artist">Shakira ּּZootopia</div>
    </div>
    <div class="playlist__item">
      <div class="playlist__item--color"></div>
      <div class="playlist__item--title">Sunflower</div>
      <div class="playlist__item--artist">Joseph Vincent ּּSunflower</div>
    </div>
  </main>
</body>
</html>
